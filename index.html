<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santhi's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #fff7f3, #fdf2e9);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
            color: #d35400;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button Container Styles */
        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            padding: 15px 40px;
            font-size: 1rem;
            margin: 15px;
            background-color: #f5b041;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-container button:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
        }

        .button-container button:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-top: 30px;
            }

            p {
                font-size: 1rem;
            }

            .button-container button {
                font-size: 0.9rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Santhi's Portfolio</h1>
    <p>Explore my projects by clicking the buttons below.</p>
    <div class="button-container">
        <button onclick="openDocument('https://kattasanthi24.github.io/Descriptive-Analysis/')">Descriptive Analysis Project</button>
        <button onclick="openDocument('https://kattasanthi24.github.io/DataQualty-project/')">Quality Data Project</button>
        <button onclick="openDocument('https://kattasanthi24.github.io/weekly/')">Course Week by Week</button>
    </div>

    <script>
        function openDocument(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
