<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santhi's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Santhi Katta</h1>
    <p>Click on a project to open its document!</p>
    <div class="button-container">
        <button onclick="openDocument('https://kattasanthi24.github.io/Descriptive-Analysis/')">Descriptive Analysis Project </button>
        <button onclick="openDocument('https://kattasanthi24.github.io/DataQualty-project/')">Quality-Data-Project</button>
        <button onclick="openDocument('https://www.fb.com')">Course weekby week</button>
    </div>

    <script>
        function openDocument(url) {
            // Navigate to the specified URL
            window.location.href = url;
        }
    </script>
</body>
</html>
