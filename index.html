<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Santhi's portfolio with projects on descriptive analysis, data quality, and a 10-week learning journey.">
    <title>Santhi's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #fff7f3, #fdf2e9);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #d35400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button Container Styles */
        .button-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button-container button {
            padding: 15px 40px;
            font-size: 1rem;
            background-color: #f5b041;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .button-container button:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
        }

        .button-container button:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #fdf2e9;
            color: #555;
            font-size: 0.9rem;
        }

        footer a {
            color: #d35400;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-top: 30px;
            }

            p {
                font-size: 1rem;
            }

            .button-container button {
                font-size: 0.9rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Santhi's Portfolio</h1>
    <p>Explore my projects by clicking the buttons below.</p>
    <div class="button-container">
                <button onclick="openDocument('https://kattasanthi24.github.io/weekly/')" aria-label="Open 10 Weeks of Learning Project">10 Weeks of Learning</button>
        <button onclick="openDocument('https://kattasanthi24.github.io/Descriptive-Analysis/')" aria-label="Open Descriptive Analysis Project">Descriptive Analysis Project</button>
        <button onclick="openDocument('https://kattasanthi24.github.io/DataQualty-project/')" aria-label="Open Quality Data Project">Quality Data Project</button>
    </div>

    <footer>
        <p>&copy; 2024 Santhi's Portfolio | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        function openDocument(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
